<!DOCTYPE html>
<html>
<head>

<style>
  body {
    background: #222222;
  }
  #container {
    position: relative;
    width: 450px;
    margin: 0 auto;
  }
  img {
    height: 300px;
  }
  #overlay {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    z-index: 1;
    color: rgba(130, 130, 130, 0.5);
    font-size: 50px;
    text-align: center;
    line-height: 100px;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>
  <div id="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwyXeKDN29AmZgZPLS7n0Bepe8QmVappBwZCeA3XWEbWNdiDFB" />
    <div id="overlay">WET</div>

    <svg width="450" height="100" viewBox="0 0 450 100" style="position: absolute; top: 0;">
      <defs>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
      </defs>
      <image filter="url(#blur)" xlink:href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwyXeKDN29AmZgZPLS7n0Bepe8QmVappBwZCeA3XWEbWNdiDFB" x="0" y="0" height="200px" width="450px" />
    </svg>
    
  </div>
</body>
</html>
